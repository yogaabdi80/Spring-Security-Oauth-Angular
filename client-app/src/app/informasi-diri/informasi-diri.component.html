<div class="container">
    <form action="" class="form-horizontal">
        <div class="card">
            <div class="card-header bg-dark text-white">
                <b>Informasi Diri</b>
            </div>
            <div class="card-body">
                <div class="form-group row">
                    <label for="" class="col-md-3 col-form-label">Foto Profil</label>
                    <div class="col-md-4">
                        <input type="file" class="form-control-file">
                    </div>
                    <img src="../../assets/img/blank-profile-picture.png" alt="Foto Profil" height="100px" width="120px">
                </div>
                <div class="form-group row">
                    <label for="" class="col-md-3 col-form-label">Nama Lengkap</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-md-3 col-form-label">No Hp</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-md-3 col-form-label">Email</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-md-3 col-form-label">Username</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-md-3 col-form-label">Password</label>
                    <div class="col-md-4">
                        <input disabled type="text" class="form-control">
                    </div>
                    <button class="btn btn-outline-primary">Ganti Password</button>
                </div>
                <div class="form-group row">
                    <label for="" class="col-md-3 col-form-label">Alamat</label>
                    <div class="col-md-4">
                        <!-- <input type="text" class="form-control"> -->
                        <textarea class="form-control" name="alamat" id="alamat" rows="5"></textarea>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-success">Simpan</button>
            </div>
        </div>
    </form>
</div>
